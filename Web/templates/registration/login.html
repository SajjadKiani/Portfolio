{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>

        
    </head>
    <body>
        <h1>Login</h1>

        
        
        <form action="" method="POST">

            {% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>
            
            <input type="submit" value="login">
            <input type="hidden" name="next" value="{{ next }}">
            
        </form>

        <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
        
    </body>
</html>
